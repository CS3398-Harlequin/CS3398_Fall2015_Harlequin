<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../static/style.css" />
<title>City of Austin Social Media Analysis - Results Page</title>
</head>

<body>
    <div id="page">
        <div id="pagetop">
            <h1>Austin</h1>
            <div class="links">    	
                <ul>
                    <li><a href="https://austintexas.gov/department/capital-planning/about">About</a></li>
                        <li><a href="/">Home</a></li>
                </ul>
            </div>
    </div>

    <div id="header">   Look at all that sentiment!     </div>

<div id="main">
    <div class="content">
        <div class="main_top">
            <h1>Social Media Analysis</h1>
        </div>
        <div class="main_body">
            <table>
                {% for row in sentiment_generated %}
                <tr>
                    {% for item in row %}
                        {% if  row[1] < 0.0 %}
                            <td class="under-limit">{{ item }}</td>
                        {% elif  row[1] > 0.0 %}
                            <td class="over-limit">{{ item }}</td>
                        {% else %}
                            <td class="neutral">{{ item }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="clear">&nbsp;</div>
</div>
<div id="footer">
</div>        
</div>
</body>
</html>
